<div class="dashboard-container" [ngClass]="{ is_mobile: mobileQuery.matches }">
  <!-- Empieza toolbal  -->
  <mat-toolbar color="primary" class=".dashboard-toolbar">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="app-name">Inventario</h1>

    <div class="right">
      <ul>
        <li>
          <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>help_outline</mat-icon>
          </button>
        </li>
        <li>
          <button mat-icon-button><mat-icon>person_outline</mat-icon></button>
          <mat-menu #menu="matMenu">
            <mat-icon>exit_to_app</mat-icon>
            Cerrar sesi√≥n
          </mat-menu>
        </li>
      </ul>
    </div>
  </mat-toolbar>

  <!-- Empieza sidenav -->
  <mat-sidenav-container
    class="sidenav-container"
    [style.marginTop.px]="mobileQuery.matches ? 56 : 0"
  >
    <mat-sidenav
      #snav
      [mode]="mobileQuery.matches ? 'over' : 'side'"
      [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56"
    >
      <mat-nav-list>
        <!-- perfile -->
        <div class="profile-card">
          <div class="header">
            <h1>Alfredo</h1>
          </div>
        </div>
        <mat-divider></mat-divider>
        <a mat-list-item *ngFor="let nav of menuNav" [routerLink]="nav.url">
          <div class="container_item">
            <mat-icon class="icono">{{ nav.icon }}</mat-icon>
            <span class="text_icono">{{ nav.name }}</span>
          </div>
        </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
